<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with javaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">
            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry Location Not Found</h1>
            <img src="./assets/404 (1).png" alt=" 404 Error ">
        </div>
        <div class="Weather-body">
            <img src="./assets/cloud.png" alt="Weather Image" class="Weather-img">
            <div class="Weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
                
            </div>
            <div class="Weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>

                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="humidity">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>

    </div>

  <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/03dd18b9d4.js" crossorigin="anonymous"></script> 
</body>
</html>
